org: bitcamp
app: portal
service: portal-backend

provider:
  name: aws
  region: us-east-1
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: bitcamp-portal-backend-${self:provider.stage}-layers-deploymentbucket
  environment:
    SCHEDULE_TABLE: ${file(./config/${self:provider.stage}.json):SCHEDULE_TABLE}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-east-1:*"
        - Effect: "Allow"
          Action:
            - secretsmanager:DescribeSecret
            - secretsmanager:GetSecretValue
          Resource: "arn:aws:secretsmanager:us-east-1:*"
        - Effect: "Allow"
          Action:
            - ses:SendTemplatedEmail
          Resource: "arn:aws:ses:us-east-1:*"
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
            - s3:ListBucketVersions
          Resource:
            - "arn:aws:s3:::*"

# upload_schedule POST (Example)
# get_schedule GET (Example)
# note: python vs js configuration file
functions:
  getSchedule:
    handler: schedule.get # GET placeholder for schedule.py
    description: Pulls all scheduling data
    events:
      - http:
          path: schedule
          method: get
          cors: true
    memorySize: 256
    timeout: 15
    provisionedConcurrency: ${self:custom.provisionedConcurrency.${opt:stage},
    self:custom.provisionedConcurrency.other}
  postSchedule:
    handler: schedule.post # POST placeholder for schedule.py
    description: Posts scheduling data
    events:
      - http:
          path: schedule
          method: post
          cors: true
    memorySize: 256
    timeout: 15
    provisionedConcurrency: ${self:custom.provisionedConcurrency.${opt:stage},
    self:custom.provisionedConcurrency.other}

# portal stuff
resources: # define DynamoDB tables within serverless
  Resources:
    scheduleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(./config/${self:provider.stage}.json):SCHEDULE_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: referral_id
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        GlobalSecondaryIndexes: # we want to be able to get users by referral_id
          - IndexName: referralsIndex
            KeySchema:
              - AttributeName: referral_id
                KeyType: HASH
            Projection:
              NonKeyAttributes:
                - name
              ProjectionType: INCLUDE
      DeletionPolicy: Retain

package:
  exclude: node_modules/**

plugins:
  - serverless-sentry
  - serverless-layers

custom:
  provisionedConcurrency:
    prd: 1
    dev: 0
    other: 0
  updateEnabled:
    prd: true
    other: false
  sentry: # if using sentry plugin then add to config else remove this
    dsn: ${file(./config/${self:provider.stage}.json):SENTRY_DSN}
  serverless-layers:
    dependenciesPath: ./package.json
